<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 呼吸法練習</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4facfe;
            --circle-bg: #333;
            --circle-inner: #00f260;
            --panel-bg: #2d2d2d;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* 主容器 */
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* 呼吸圓圈區域 */
        .breathing-circle-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 外圈 (固定) */
        .outer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--circle-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* 內圈 (動畫) */
        .inner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--circle-inner), #0575e6);
            border-radius: 50%;
            transform: scale(0); /* 初始狀態：不可見/極小 */
            opacity: 0.9;
            z-index: 2;
            will-change: transform;
        }

        /* 文字提示 */
        .status-text {
            position: absolute;
            z-index: 3;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        /* 控制按鈕 */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        button.secondary {
            background: #444;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 設定面板 */
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background-color: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 10;
            width: 80%;
            max-width: 320px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }

        .settings-panel.active {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .settings-panel h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #222;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 9;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* 進度指示 */
        .cycle-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="breathing-circle-wrapper">
            <div class="outer-circle"></div>
            <div class="inner-circle" id="innerCircle"></div>
            <div class="status-text" id="statusText">準備</div>
        </div>

        <div class="timer-display" id="timerDisplay">0</div>

        <div class="controls">
            <button id="btnStart">開始</button>
            <button id="btnSettings" class="secondary">設定</button>
        </div>
        
        <div class="cycle-info" id="cycleInfo">循環: 0 / 6</div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="settings-panel" id="settingsPanel">
        <h2>參數設定</h2>
        <div class="form-group">
            <label>階段一 (變大) 秒數</label>
            <input type="number" id="inputP1" value="4" min="1">
        </div>
        <div class="form-group">
            <label>階段二 (縮小消失) 秒數</label>
            <input type="number" id="inputP2" value="7" min="1">
        </div>
        <div class="form-group">
            <label>階段三 (變大) 秒數</label>
            <input type="number" id="inputP3" value="8" min="1">
        </div>
        <div class="form-group">
            <label>循環次數</label>
            <input type="number" id="inputCycles" value="6" min="1">
        </div>
        <div class="controls">
            <button id="btnSave">儲存並關閉</button>
        </div>
    </div>

    <script>
        // 音效控制器 (Web Audio API)
        class AudioController {
            constructor() {
                this.ctx = null;
            }

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            }

            // 叮聲 (Sine wave, High pitch)
            playDing() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, this.ctx.currentTime); // A5
                osc.frequency.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 1.5);

                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 1.2);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 1.5);
            }

            // 鼓聲 (Low frequency, Noise-like decay)
            playDrum() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.5);

                gain.gain.setValueAtTime(0.6, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);
            }

            // 喀喀聲 (Click/Woodblock)
            playClick() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'square';
                osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                
                // 很短促的聲音
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            }
        }

        // 應用程式邏輯
        const audio = new AudioController();
        
        // DOM 元素
        const els = {
            innerCircle: document.getElementById('innerCircle'),
            statusText: document.getElementById('statusText'),
            timerDisplay: document.getElementById('timerDisplay'),
            btnStart: document.getElementById('btnStart'),
            btnSettings: document.getElementById('btnSettings'),
            cycleInfo: document.getElementById('cycleInfo'),
            settingsPanel: document.getElementById('settingsPanel'),
            overlay: document.getElementById('overlay'),
            btnSave: document.getElementById('btnSave'),
            inputs: {
                p1: document.getElementById('inputP1'),
                p2: document.getElementById('inputP2'),
                p3: document.getElementById('inputP3'),
                cycles: document.getElementById('inputCycles'),
            }
        };

        // 狀態變數
        let config = {
            p1: 4, // 秒
            p2: 7,
            p3: 8,
            cycles: 4
        };
        
        let state = {
            isRunning: false,
            currentCycle: 0,
            timer: null,
            animationFrame: null,
            phaseStartTime: 0
        };

        // 初始化
        function init() {
            updateCycleDisplay();
            els.btnStart.addEventListener('click', toggleStart);
            els.btnSettings.addEventListener('click', openSettings);
            els.btnSave.addEventListener('click', saveSettings);
            els.overlay.addEventListener('click', closeSettings); // 點擊背景關閉
        }

        function openSettings() {
            if (state.isRunning) return; // 執行中不可設定
            els.settingsPanel.classList.add('active');
            els.overlay.classList.add('active');
        }

        function closeSettings() {
            els.settingsPanel.classList.remove('active');
            els.overlay.classList.remove('active');
        }

        function saveSettings() {
            config.p1 = parseInt(els.inputs.p1.value) || 4;
            config.p2 = parseInt(els.inputs.p2.value) || 7;
            config.p3 = parseInt(els.inputs.p3.value) || 8;
            config.cycles = parseInt(els.inputs.cycles.value) || 4;
            updateCycleDisplay();
            closeSettings();
        }

        function toggleStart() {
            if (state.isRunning) {
                stopBreathing();
            } else {
                startBreathing();
            }
        }

        function updateCycleDisplay() {
            els.cycleInfo.textContent = `循環: ${state.currentCycle} / ${config.cycles}`;
        }

        function startBreathing() {
            audio.init(); // 啟動音效環境
            state.isRunning = true;
            state.currentCycle = 0;
            els.btnStart.textContent = '停止';
            els.btnStart.style.background = '#e53935';
            els.btnSettings.disabled = true;
            
            // 重置圓圈
            els.innerCircle.style.transition = 'none';
            els.innerCircle.style.transform = 'scale(0)'; 
            
            // 開始循環
            runCycle();
        }

        function stopBreathing() {
            state.isRunning = false;
            clearTimeout(state.timer);
            cancelAnimationFrame(state.animationFrame);
            
            els.btnStart.textContent = '開始練習';
            els.btnStart.style.background = '';
            els.btnSettings.disabled = false;
            els.statusText.textContent = '準備';
            els.timerDisplay.textContent = '0';
            els.innerCircle.style.transition = 'transform 0.5s ease';
            els.innerCircle.style.transform = 'scale(0)';
        }

        async function runCycle() {
            if (!state.isRunning) return;
            
            state.currentCycle++;
            if (state.currentCycle > config.cycles) {
                stopBreathing();
                els.statusText.textContent = '完成';
                return;
            }
            updateCycleDisplay();

            // 階段一：慢慢變大 (4秒) -> 叮聲
            // 注意：如果上一輪結束是變大(Scale 1)，這裡要先瞬間歸零再變大，或是依據需求。
            // 根據描述：階段3結束是"變大"，階段1開始是"變大"。
            // 為了視覺連續性，我們假設階段1是從無到有。
            
            // Reset to 0 instantly before starting P1 (因為 P3 結束是滿的，P1 開始是從小變大)
            els.innerCircle.style.transition = 'none';
            els.innerCircle.style.transform = 'scale(0)';
            
            // 強制 Reflow 以應用上面的 style
            void els.innerCircle.offsetWidth;

            await runPhase('吸氣', config.p1, 'scale(1)', 'ding');
            if (!state.isRunning) return;

            // 階段二：慢慢縮小 (7秒) -> 鼓聲
            await runPhase('暫停', config.p2, 'scale(0)', 'drum');
            if (!state.isRunning) return;

            // 階段三：慢慢變大 (8秒) -> 喀喀聲
            await runPhase('吐氣', config.p3, 'scale(1)', 'click');
            if (!state.isRunning) return;

            // 遞迴調用下一輪
            runCycle();
        }

        function runPhase(text, durationSec, cssTransform, soundType) {
            return new Promise(resolve => {
                els.statusText.textContent = text;
                
                // 設定 CSS Transition
                els.innerCircle.style.transition = `transform ${durationSec}s linear`;
                els.innerCircle.style.transform = cssTransform;

                let startTime = Date.now();
                
                // 倒數計時顯示 UI Loop
                function updateTimer() {
                    if (!state.isRunning) return;
                    
                    let elapsed = (Date.now() - startTime) / 1000;
                    let remaining = Math.ceil(durationSec - elapsed);
                    
                    if (remaining < 0) remaining = 0;
                    els.timerDisplay.textContent = remaining;

                    if (elapsed < durationSec) {
                        state.animationFrame = requestAnimationFrame(updateTimer);
                    } else {
                        // 階段結束
                        playSound(soundType);
                        resolve();
                    }
                }
                
                state.animationFrame = requestAnimationFrame(updateTimer);
            });
        }

        function playSound(type) {
            if (!state.isRunning) return;
            switch(type) {
                case 'ding': audio.playDing(); break;
                case 'drum': audio.playDrum(); break;
                case 'click': audio.playClick(); break;
            }
        }

        // 啟動
        init();

    </script>
</body>
</html>
